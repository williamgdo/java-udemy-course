<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="blog/header :: header">Header</div>
<body>

<div th:replace="blog/header :: navbar">Navbar</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-9">
            <div th:each="post, stat : ${posts}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a
                                th:href="@{/blog/post/{postUrl}(postUrl=${post.url})}"
                                th:text="${post.title}"
                            >
                            </a>
                            <div>
                                <strong
                                    th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">
                                </strong>
                            </div>
                        </h3>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.shortDescription}"></span>
                        <a th:href="@{/blog/post/{postUrl}(postUrl=${post.url})}">Read more...</a>
                    </div>
                </div>
                <br />
            </div>
        </div>
        <div class="col-md-3">
            <div th:replace="blog/searchBar :: searchbar">searchbar</div>
        </div>
    </div>
</div>

<div th:replace="blog/footer :: footer">Footer</div>

</body>
</html>
