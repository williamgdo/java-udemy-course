<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<body>

<div class="card" th:fragment="searchbar">
    <div class="card-header">
        <h3 class="text-center">
            Blog Search
        </h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <form
                class="form-inline"
                th:action="@{/search}"
            >
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            name="query"
                        />
                        <span class="input-group-btn">
                            <button
                                class="btn btn-primary"
                                type="submit"

                            >
                                Search
                            </button>
                        </span>
                    </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
