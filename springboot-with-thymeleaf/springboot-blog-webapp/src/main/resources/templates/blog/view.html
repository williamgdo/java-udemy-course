<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="blog/header :: header">Header</div>
<body>

<div th:replace="blog/header :: navbar">Navbar</div>

<br/> <br/>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 th:text="${post.title}">Title</h1>
            <hr/>
            <h4 th:text="${post.shortDescription}">Short Description</h4>
            <span><i>Written in <span th:text="${post.createdOn}">Date</span></i></span>
            <br/><br/>
            <div
                    class="border border-dark-subtle border-1 rounded-1 px-4 py-4 "
                    th:utext="${post.content}"
            ></div>

            <hr/>
            <div>
                <h3>Comments: </h3>
                <div th:each="comment, stats : ${post.comments}">
                    <div class="card">
                        <div class="card-header">
                            <span><strong th:text="${comment.name}"></strong> - Posted on
                                <span
                                    th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">
                                </span>
                            </span>
                        </div>
                        <div class="card-body">
                            <p th:text="${comment.content}"></p>
                        </div>
                    </div>
                    <br />
                </div>

                <div class="card">
                    <div class="card-header">
                        Leave a Comment
                    </div>
                    <div class="card-body">
                        <form
                                role="form"
                                method="post"
                                th:action="@{/{postUrl}/comments(postUrl=${post.url})}"
                                th:object="${comment}"
                        >
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="name"
                                            name="name"
                                            placeholder="Enter name"
                                            th:field="*{name}"
                                    />
                                    <p
                                            th:if="${#fields.hasErrors('name')}"
                                            th:errors="*{name}"
                                            class="text-danger"
                                    >
                                        Error
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="email"
                                            name="email"
                                            placeholder="Enter email"
                                            th:field="*{email}"
                                    />
                                    <p
                                            th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"
                                            class="text-danger"
                                    >
                                        Error
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-9 mb-3">
                                <textarea
                                        class="form-control"
                                        id="content"
                                        name="content"
                                        placeholder="Enter comment"
                                        rows="8"
                                        th:field="*{content}"
                                >
                                </textarea>
                                    <p
                                            th:if="${#fields.hasErrors('content')}"
                                            th:errors="*{content}"
                                            class="text-danger"
                                    >
                                        Error
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-5">
                                    <button
                                            class="btn btn-primary"
                                            type="submit"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div th:replace="blog/searchBar :: searchbar">searchbar</div>
        </div>
    </div>
    <br/>
</div>

<div th:replace="blog/footer :: footer">Footer</div>

</body>
</html>
