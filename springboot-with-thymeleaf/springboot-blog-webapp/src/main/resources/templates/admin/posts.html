<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header">Header</div>
<body>

<div th:replace="admin/header :: navbar">Navbar</div>

<div class="container">
    <div class="row">
        <br /><br />
        <h1>List Blog Posts</h1>
    </div>

    <div class="row">
        <div class="col-md-5"></div>
            <div class="form-group">
                <form
                    class="form-inline"
                    th:action="@{/admin/posts/search}"
                >
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            name="query"
                        />
                        <span class="input-group-button">
                            <button
                                class="btn btn-primary"
                                type="submit"

                            >
                                Search
                            </button>
                        </span>
                    </div>
                </form>
            </div>
    </div>
    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Post title</th>
        <th style="width:30%">Post Short Description</th>
        <th style="width:20%">Post Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="post, stats : ${posts}">
            <td th:text="${stats.count}">1</td>
            <td th:text="${post.title}">Post Title</td>
            <td th:text="${post.shortDescription}">Short Description</td>
            <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">22/05/1999</td>
            <td>
                <a
                    th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}"
                    class="btn btn-primary"
                >
                    Edit
                </a>
                <a
                        th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}"
                        class="btn btn-danger"
                >
                    Delete
                </a>
                <a
                        th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}"
                        class="btn btn-info"
                >
                    View
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="admin/footer :: footer">Footer</div>

</body>
</html>
