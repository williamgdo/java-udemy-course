<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<div th:replace="admin/header :: header">Header</div>-->

<head>
    <meta charset="UTF-8">
    <title>SpringBoot Thymeleaf Blog App</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>

<body>

<div th:replace="admin/header :: navbar">Navbar</div>
<br /><br />

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Post</h2>
            </div>
            <div class="card-body">
                <form
                    role="form"
                    method="post"
                    th:action="@{/admin/posts}"
                    th:object="${post}"
                >
                    <div class="mb-3">
                        <label
                            class="form-label"
                            for="title"
                        >
                            Title
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            placeholder="Enter post title"
                            name="title"
                            th:field="*{title}"
                        />
                        <p
                            th:if="${#fields.hasErrors('title')}"
                           class="text-danger"
                           th:errors="*{title}"
                        ></p>
                    </div>

                    <div class="mb-3">
                        <label
                                class="form-label"
                                for="shortDescription"
                        >
                            Short Description
                        </label>
                        <textarea
                                class="form-control"
                                id="shortDescription"
                                placeholder="Enter a short description for your post"
                                name="shortDescription"
                                th:field="*{shortDescription}"
                        >
                        </textarea>
                        <p
                            th:if="${#fields.hasErrors('shortDescription')}"
                            class="text-danger"
                            th:errors="*{shortDescription}"
                        ></p>
                    </div>

                    <div class="mb-3">
                        <label
                                class="form-label"
                                for="content"
                        >
                            Content
                        </label>
                        <div id="content"></div>
                        <input type="hidden" th:field="*{content}" id="contentHidden" />
                        <p
                            th:if="${#fields.hasErrors('content')}"
                            class="text-danger"
                            th:errors="*{content}"
                        ></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="admin/footer :: footer">Footer</div>


</body>

<script>
    const quill = new Quill('#content', {
      theme: 'snow'
    });

    quill.on('text-change', (delta, oldDelta, source) => {
      if (source == 'user') {
        const html = quill.getSemanticHTML();
        console.log(html);
        document.getElementById("contentHidden").value = html;
      }
    });
</script>

</html>
<!--Quill Rich Text-->
