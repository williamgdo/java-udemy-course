<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header">Header</div>
<body>

<div th:replace="admin/header :: navbar">Navbar</div>

<div class="container">
    <div class="row">
        <h1>List of Comments</h1>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Email</th>
        <th style="width:30%">Comment</th>
        <th style="width:20%">Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="comment, stats : ${comments}">
            <td th:text="${stats.count}">1</td>
            <td th:text="${comment.email}">Post Title</td>
            <td th:text="${comment.content}">Short Description</td>
            <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">22/05/1999</td>
            <td>
                <a
                    th:href="@{/admin/comments/{commentId}/delete(commentId=${comment.id})}"
                    class="btn btn-danger"
                >
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="admin/footer :: footer">Footer</div>

</body>
</html>
